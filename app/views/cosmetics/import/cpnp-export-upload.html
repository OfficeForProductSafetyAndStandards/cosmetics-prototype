{% extends "layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/cosmetics/intending-to-sell-in-eu">Back</a>
{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Upload your EU notification files</h1>

            <form action="/cosmetics/upload">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-!-margin-bottom-4" for="file-upload-1">
                    You can upload multiple at once, all files must be zip.
                  </label>
                  <input class="govuk-file-upload" id="cpnp-upload" name="cpnp-upload" type="file" multiple>
                </div>

                {% from "button/macro.njk" import govukButton %}

                {{ govukButton({
                    text: "Upload files"
                }) }}

            </form>
        </div>
    </div>
{% endblock %}

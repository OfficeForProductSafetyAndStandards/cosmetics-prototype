{% extends "layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/cosmetics/intending-to-sell-in-eu">Back</a>
{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Upload cosmetic product files from CPNP</h1>

            <p>
                File type must be ‘zip’ file.
            </p>

            <form action="/cosmetics/landing-page/notified-cosmetics">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="file-upload-1">
                    Upload CPNP zip files
                  </label>
                  <input class="govuk-file-upload" id="cpnp-upload" name="cpnp-upload" type="file" multiple>
                </div>

                {% from "button/macro.njk" import govukButton %}

                {{ govukButton({
                    text: "Upload"
                }) }}

            </form>
        </div>
    </div>
{% endblock %}

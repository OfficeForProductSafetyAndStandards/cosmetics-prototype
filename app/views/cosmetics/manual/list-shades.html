{% extends "layout.html" %}

{% block content %}
<div class="govuk-width-container">  
    <main class="govuk-main-wrapper">  
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">List the shades</h1>

            {% from "expanding-list.html" import expandingList %}
            {{
                expandingList({
                    another: true
                })
            }}
            <br />
            {{ govukButton({
                text: "Continue",
                href: "/cosmetics/manual/product-manufactured-in-uk"
            }) }}
        </div>
    </div>

</main>
</div>

{% endblock %}

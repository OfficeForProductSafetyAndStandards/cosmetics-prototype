{% extends "layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/cosmetics/landing-page">Back</a>
{% endblock %}

{% block content %}
<script src="/public/javascripts/radio-route.js"></script>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form id="route-form" action="/radio-route" method="post" onsubmit="routeToRadioChoice(event)">                        
                <h1 class="govuk-heading-xl">Which UK responsible person are you registering cosmetic products for?</h1>
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                        <div class="govuk-radios">
                            <div class="govuk-radios__item">
                                <input 
                                    class="govuk-radios__input" 
                                    id="which-rp-1" 
                                    name="which-rp" 
                                    type="radio" 
                                    value="1"
                                    data-route="/cosmetics/which-contact-person">
                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                                    {% from "dataWithDefault.html" import dataWithDefault %}
                                    {{ dataWithDefault({
                                        value: data['responsible-person-name'],
                                        default: 'Example responsible person'
                                    })}}
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input 
                                    class="govuk-radios__input" 
                                    id="which-rp-new" 
                                    name="which-rp" 
                                    type="radio" 
                                    value="new"
                                    data-route="/cosmetics/responsible-person/responsible-person-details">
                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                                    A different responsible person
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                {{ govukButton({
                    text: "Continue"
                }) }}
            </form>
        </div>
    </div>
{% endblock %}
